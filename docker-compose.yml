version: '3'
services:
  todo-api:
    build: .
    ports:
      - '3000:3000'
    volumes:
      - ./data:/app/data
    working_dir: /app
    environment:
      - NODE_ENV=production
    depends_on:
      - redis
  redis:
    image: redis:alpine
    ports:
      - '6379:6379'

  jaeger:
    image: jaegertracing/all-in-one:1.53
    ports:
      - '16686:16686'
      - '4318:4318'
